<script>
  document.addEventListener("DOMContentLoaded", () => {
      const mobileHeader = document.getElementById("mobileHeader");
      mobileHeader.innerHTML = `
        <a href="/" class="logo">
          <img src="https://university.cappriciosec.com/university-logo.png" alt="Logo" class="logo-img">
        </a>
        <div class="right-icons">
          <a href="https://play.google.com/store/apps/details?id=com.cappriciosec.university" class="btn btn-google-play">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Play Store">
          </a>
          <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      `;

      document.getElementById("hamburger").addEventListener("click", () => {
        document.getElementById("slideMenu").classList.add("active");
      });

      document.getElementById("closeBtn").addEventListener("click", () => {
        document.getElementById("slideMenu").classList.remove("active");
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  let courses = [];

  // Load courses from external JSON
  fetch('search.json')
    .then(response => response.json())
    .then(data => {
      courses = data;
      setupSearch("searchInput", "searchResults");
      setupSearch("searchInputMobile", "searchResultsMobile");
    })
    .catch(error => console.error("Failed to load courses.json", error));

  function setupSearch(inputId, resultsId) {
    const input = document.getElementById(inputId);
    const resultsContainer = document.getElementById(resultsId);

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase().trim();
      resultsContainer.innerHTML = "";

      if (query.length === 0) return;

      const filtered = courses.filter(course => course.title.toLowerCase().includes(query));

      if (filtered.length === 0) {
        resultsContainer.innerHTML = "<div style='padding: 0.5rem;'>No results found</div>";
        return;
      }
filtered.forEach(course => {
  const item = document.createElement("div");
  item.innerHTML = `
    <div style="border-bottom: 1px solid #eee; padding: 0.5rem; cursor: pointer;">
      <strong>${course.title}</strong>
      <div style="display:none; padding-top: 0.5rem;" class="course-details">
        <p><strong>Mentor:</strong> ${course.mentor}</p>
        <p><strong>Level:</strong> ${course.level}</p>
        <p><strong>Language:</strong> ${course.language}</p>
        <p><strong>Price:</strong> ‚Çπ${course.price}</p>
        <a href="${course.link}" target="_blank" style="color: blue;">Go to course</a>
      </div>
    </div>
  `;
  item.querySelector("strong").addEventListener("click", () => {
    const detailBox = item.querySelector(".course-details");
    detailBox.style.display = detailBox.style.display === "none" ? "block" : "none";
  });
  resultsContainer.appendChild(item);
});

      filtered.forEach(course => {
        const item = document.createElement("div");
        item.innerHTML = `<a href="${course.link}" style="display: block; padding: 0.5rem; text-decoration: none; color: #333;">${course.title}</a>`;
        resultsContainer.appendChild(item);
      });
    });

    // Optional: Hide results on outside click
    document.addEventListener("click", (e) => {
      if (!input.contains(e.target) && !resultsContainer.contains(e.target)) {
        resultsContainer.innerHTML = "";
      }
    });
  }

    const sliderData = [
      {
        image: "https://university.cappriciosec.com/college_images/25.jpg"
      },
      {
        image: "https://university.cappriciosec.com/college_images/23.jpg"
      },
      {
        image: "https://university.cappriciosec.com/college_images/20.png"
      }
    ];
    // Slider Functionality
    const slider = document.getElementById("slider");
    let currentSlide = 0;

    // Populate slider with JSON data (without title and description)
    sliderData.forEach((slideData, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `
        <img src="${slideData.image}" alt="Slide ${index + 1}">
      `;
      slider.appendChild(slide);
