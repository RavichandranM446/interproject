    const a = document.createElement("a");
    a.href = link.url;
    a.target = "_blank";
    a.innerHTML = `<i class="${link.icon}"></i>`;
    socialRow.appendChild(a);
  });

  footer.appendChild(mobileFooter);
  footer.appendChild(socialRow);
}

// Footer bottom
function createFooterBottom() {
  const bottom = document.createElement("div");
  bottom.className = "footer-bottom";
  bottom.textContent = footerData.copyright;
  footer.appendChild(bottom);
}

// Load appropriate footer layout
function renderFooter() {
  const isMobile = window.innerWidth <= 768;
  footer.innerHTML = "";
  if (isMobile) {
    createMobileFooter();
  } else {
    createDesktopFooter();
  }
  createFooterBottom();
}

renderFooter();
window.addEventListener("resize", renderFooter);
</script>
